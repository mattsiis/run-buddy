    </head>

    <body>
        <!-- navigation -->
        <header>
            <h1>
                <a href='/'>RUN BUDDY</a>
            </h1>
            <nav>
                <!-- Unordered list element -->
                <ul>
                    <!-- List item element -->
                    <li>
                        <!-- Anchor element -->
                        <a href="#link1">Link1</a>
                    </li>
                    <li>

                        <a href="#link4" title='aaa'>Link4</a>

            </nav>
        </header>
        <!-- hero/jumbotron -->
        <section class="hero">
            <div class='hero-form'>
                <h3>Get Started Today</h3>
                <p>Fill out this form and one of our trainers will schedule a consult.</p>
                <form>
                    <label for='name'>Enter Full name:</label>
                    <input class='form-input' type='text' placeholder="Your Name" name='name' id='name' />
                    <label for='email'>Enter email address:</label>
                    <input class='form-input' type='email' placeholder="Email Address" name='email' id='email' />
                    <label for='name'>Enter a telephone number:</label>
                    <input class='form-input' type='tel' placeholder="Phone Number" name='phone' id='phone' />
                    <p>
                        <label for='trainer-confirm'>Have you worked out with a trainer before?</label>
                        <input type="radio" name='trainer-confirm' id='trainer-yes' />
                        <label for='trainer-yes'>Yes</label>
                        <input type="radio" name='trainer-confirm' id='trainer-no' />
                        <label for='trainer-no'>No</label>
                    </p>
                        <label for='confirm-age'>I acknowledge that i am at least 18 years of age</label>
                        <input type="checkbox" name='confirm-age' id='confirm-age' />
                    </p>
                    <button type='submit'>
                        Get running!
                    </button>
            </form>
            </div>
        </section>

        <!-- "what we do" section -->
        <section>
            <h2>What we do what you do</h2>
        </section>

        <section>
            <h2>It's fun, let's do more</h2>
